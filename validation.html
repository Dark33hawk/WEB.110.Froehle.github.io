<body>
<table>
	<caption> this is my table of colors</caption>
	<!--  rows come first, think excell 
	tr is table row
	td is table data, words and info
	th is table heading
	multiple td within a tr will add column-->

		<th>warm</th>
		<th>cold</th>
	</tr>
	<tr> 
		<td>red</td>
		<td>blue</td>
	</tr>
</table>
